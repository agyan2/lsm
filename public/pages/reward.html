<div class="container">

	<div class="jumbotron">
		<h1>Reward List Page</h1>

		<p>{{ message }}</p>

	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 class="panel-title">Reward Form</h1>
				</div>
				<div class="panel-body">


					
					<form role="form">
						<div class="form-group">
							<h4><label for="rewardId" class="label label-primary">Reward Id:</label></h4>
							<input ng-model="rewardId" type="rewardId" class="form-control" id="rewardId" placeholder="Enter Reward Id">
						</div>
						<div class="form-group">
							<h4><label for="rewardName" class="label label-primary">Reward Name:</label></h4>
							<input ng-model="rewardName" type="rewardName" class="form-control" id="rewardName" placeholder="Enter Reward Name">
						</div>
						<button type="submit" class="btn btn-primary btn-md" ng-click="createReward()">Submit</button>
					</form>




				</div>
			</div>
		</div><!-- /.col-sm-4 -->
	</div>  


</div>
