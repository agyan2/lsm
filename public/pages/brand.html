<div class="container">

	<div class="jumbotron">
		<h1>Brand List Page</h1>

		<p>{{ message }}</p>

	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 class="panel-title">Brand Form</h1>
				</div>
				<div class="panel-body">


					
					<form role="form">
						<div class="form-group">
							<h4><label for="brandId" class="label label-primary">Brand Id:</label></h4>
							<input ng-model="brandId" type="brandId" class="form-control" id="brandId" placeholder="Enter Brand Id">
						</div>
						<div class="form-group">
							<h4><label for="brandName" class="label label-primary">Brand Name:</label></h4>
							<input ng-model="brandName" type="brandName" class="form-control" id="brandName" placeholder="Enter Brand Name">
						</div>
						<button type="submit" class="btn btn-primary btn-md" ng-click="createBrand()">Submit</button>
					</form>




				</div>
			</div>
		</div><!-- /.col-sm-4 -->
	</div>  


</div>
